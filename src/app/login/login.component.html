<div class="container-fluid p-0 h-100">
  <div class="h-100">
    <div
      style="
        background-image: url(assets/mario.gif);
        background-size: cover;
        background-repeat: no-repeat;
        background-clip: content-box;
      "
      class="h-100"
    ></div>
    <div class="card-img-overlay">
      <div class="row h-100">
        <div class="col-sm-6 col-md-4 col-lg-6"></div>
        <div class="col-md-6 col-lg-5 col-lx-4">
          <div
            class="d-flex justify-content-center align-items-center h-100 w-100"
          >
            <div
              class="card w-100 p-4"
              style="border-radius: 15px"
              [@photoState]="'spin'"
            >
              <div class="card-body h-100 m-2">
                <h1 class="card-title fw-bolder mb-2">GET STARTED</h1>
                <p class="text-muted" style="font-size: 18px">
                  This is a secure system and you will need to provide your
                  login details to access the site
                </p>
                <div class="form-group">
                  <input
                    type="email"
                    class="input-field w-100"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="form-group mt-2 mb-3">
                  <input
                    type="password"
                    class="input-field w-100"
                    placeholder="Password"
                  />
                  <button>Forgot?</button>
                </div>
                <div class="mt-3 d-flex justify-content-start">
                  <h6 class="text-muted p-0 mt-2">
                    No account?
                    <a class="text-danger" style="cursor: pointer">Signup</a>
                  </h6>
                </div>
                <div class="mt-2">
                  <div class="d-flex justify-content-end align-items-center">
                    <button
                      type="button"
                      class="btn btn-danger shadow bt-login"
                    >
                      Login
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-lg-1"></div>
      </div>
    </div>
  </div>
</div>
