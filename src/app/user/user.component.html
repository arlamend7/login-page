<div class="row h-100">
  <div class="col-sm-2 col-lg-3"></div>
  <div class="col-sm-8 col-lg-6">
    <div class="d-flex justify-content-center align-items-center h-100 w-100">
      <div
        class="card w-100 p-lg-3 p-md-2 p-sm-1 p-3"
        style="border-radius: 15px"
      >
        <div class="card-body h-100 m-2 pb-0">
          <div class="mb-4">
            <app-fotograph-nickname
              [formulario]="formulario"
            ></app-fotograph-nickname>
          </div>
          <tabset type="pills" [justified]="true">
            <tab>
              <ng-template tabHeading>
                <i class="fas fa-user-circle"></i>
              </ng-template>
              <app-tab-info [formulario]="formulario"></app-tab-info>
            </tab>
            <tab>
              <ng-template tabHeading>
                <i class="fas fa-wallet"></i>
              </ng-template>
            </tab>
            <tab>
              <ng-template tabHeading>
                <i class="fas fa-id-card-alt"></i>
              </ng-template>
            </tab>
            <tab>
              <ng-template tabHeading>
                <i class="fas fa-map-marked-alt"></i>
              </ng-template>
            </tab>
          </tabset>
          <div class="d-flex justify-content-end align-items-center border-top mt-3 pt-3">
            <button
              type="button"
              class="btn btn-danger shadow bt-login"
            >
              <span *ngIf="!carregando">Update</span>
              <i *ngIf="carregando" class="fas fa-spinner fa-pulse"></i>
            </button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <div class="col-2 col-lg-3"></div>
</div>
