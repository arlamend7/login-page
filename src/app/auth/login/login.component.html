<h1 class="card-title fw-bolder mb-2">GET STARTED</h1>
<p class="text-muted" style="font-size: 18px">
  This is a secure system and you will need to provide your login details to
  access the site
</p>
  <div class="form-group">
    <app-input
      type="email"
      [formulario]="formulario"
      propriedade="email"
      placeholder="name@example.com"
    ></app-input>
  </div>
  <div class="mt-2 mb-3">
    <app-input [formulario]="formulario" propriedade="senha" type="password" placeholder="Password" [regras]="senhaRegras"> 
        <button (click)="redirect.emit('forgot')">Forgot?</button>
    </app-input>
  </div>
<div class="mt-3 d-flex justify-content-start">
  <h6 class="text-muted p-0 mt-2">
    No account?
    <a
      class="text-danger"
      style="cursor: pointer"
      (click)="redirect.emit('create')"
      >Signup</a
    >
  </h6>
</div>
<div class="mt-2">
  <div class="d-flex justify-content-end align-items-center">
    <button
      type="button"
      class="btn btn-danger shadow bt-login"
      (click)="SignIn()"
    >
      <span *ngIf="!carregando">Login</span>
      <i *ngIf="carregando" class="fas fa-spinner fa-pulse"></i>
    </button>
  </div>
  <div
    class="
      d-flex
      justify-content-center justify-content-sm-between
      align-items-center
      border-top
      mt-3
      pt-3
    "
  >
    <p class="text-muted m-0">
      <span class="fw-bolder small">or</span> Login with:
    </p>
    <social-media (providerId)="SignInPopUp($event)"></social-media>
  </div>
</div>

<ng-template #senhaRegras>
    <app-senha-regras [value]="valueSenha"></app-senha-regras>
</ng-template>
