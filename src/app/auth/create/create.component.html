<ng-container
  [ngTemplateOutlet]="createdUser ? finishCreate : startCreate"
></ng-container>

<ng-template #startCreate>
  <div class="d-flex flex-column justify-content-center align-items-center">
    <h1 class="card-title fw-bolder mb-2">WELCOME</h1>
    <p class="text-muted" style="font-size: 18px">Just fill the forms below.</p>
  </div>
  <div [formGroup]="formulario">
    <div class="row mb-2">
      <div class="col-12">
        <div class="form-group">
          <app-input
            type="email"
            propriedade="email"
            placeholder="name@example.com"
            [formulario]="formulario"
          ></app-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6 mb-3">
        <app-input
          type="password"
          [formulario]="formulario"
          placeholder="Password"
          propriedade="senha"
          [regras]="senhaRegras"
        ></app-input>
      </div>
      <div class="col-6 mb-3">
        <app-input
          type="password"
          [formulario]="formularioCriacao"
          placeholder="Password"
          propriedade="senhaRepeat"
        ></app-input>
      </div>
    </div>
  </div>
  <div class="mt-2 d-flex justify-content-start">
    <h6 class="text-muted p-0">
      Already have?
      <a
        class="text-danger"
        style="cursor: pointer"
        (click)="redirect.emit('login')"
        >Signin</a
      >
    </h6>
  </div>
  <div class="mt-2">
    <div class="d-flex justify-content-end align-items-center">
      <button
        type="button"
        class="btn btn-danger shadow bt-login"
        (click)="anotherStep()"
      >
        <span>Next</span>
      </button>
    </div>
    <div
      class="
        d-flex
        justify-content-between
        align-items-center
        border-top
        mt-3
        pt-3
      "
    >
      <p class="text-muted m-0">
        <span class="fw-bolder small">or</span> Create with:
      </p>
      <social-media></social-media>
    </div>
  </div>
</ng-template>

<ng-template #finishCreate>
  <div class="d-flex">
    <button class="btn btn-danger" (click)="anotherStep()">
      <i class="fas fa-arrow-left"></i>
    </button>
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center">
    <p class="text-muted mb-1" style="font-size: 18px">Almost finish ...</p>
  </div>
  <div class="row mb-2">
    <div class="col-12">
      <div class="form-group">
        <app-input
          type="email"
          propriedade="name"
          placeholder="Name"
          regras="deve conter, pelo menos: primeiro e ultimo nome"
          [formulario]="formularioCriacao"
        ></app-input>
      </div>
    </div>
  </div>
  <div [formGroup]="formulario">
    <div class="row mb-2">
      <div class="col-12">
        <app-input
          type="email"
          propriedade="email"
          placeholder="name@example.com"
          [formulario]="formulario"
        ></app-input>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <div class="form-group mb-3">
          <app-input
            type="text"
            propriedade="pais"
            [formulario]="formularioCriacao"
            placeholder="+55"
          ></app-input>
        </div>
      </div>
      <div class="col-5">
        <div class="form-group mb-3">
          <app-input
            type="text"
            propriedade="telefone"
            [formulario]="formularioCriacao"
            placeholder="(27) 99228-4737"
            mask="(00) 00000-0000"
          ></app-input>
        </div>
      </div>
      <div class="col-5">
        <div [formGroup]="formularioCriacao" class="form-group mb-3">
          <select
            type="password"
            class="input-field w-100"
            formControlName="genero"
            aria-placeholder="genero"
          >
            <option value="None" disabled selected hidden>
                Genre...
            </option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="N">NÃ£o binario</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end align-items-center">
    <button
      type="button"
      class="btn btn-danger shadow bt-login"
      (click)="finish()"
    >
      <span *ngIf="!carregando">Register</span>
      <i *ngIf="carregando" class="fas fa-spinner fa-pulse"></i>
    </button>
  </div>
</ng-template>

<ng-template #senhaRegras>
  <app-senha-regras [value]="valueSenha"></app-senha-regras>
</ng-template>
